 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">

  <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
  
    <input type="text" id="display" value="0" disabled 
      class="w-64 h-14 text-right text-2xl mb-4 px-3 rounded-lg bg-gray-100 text-black"/>

    
    <div class="grid grid-cols-4 gap-4">
      <button onclick="button('7')" class="bg-gray-300 hover:bg-gray-400 rounded-full h-14 text-xl">7</button>
      <button onclick="button('8')" class="bg-gray-300 hover:bg-gray-400 rounded-full h-14 text-xl">8</button>
      <button onclick="button('9')" class="bg-gray-300 hover:bg-gray-400 rounded-full h-14 text-xl">9</button>
      <button onclick="button('/')" class="bg-orange-500 hover:bg-orange-600 rounded-full h-14 text-xl text-white">/</button>
      <button onclick="button('4')" class="bg-gray-300 hover:bg-gray-400 rounded-full h-14 text-xl">4</button>
      <button onclick="button('5')" class="bg-gray-300 hover:bg-gray-400 rounded-full h-14 text-xl">5</button>
      <button onclick="button('6')" class="bg-gray-300 hover:bg-gray-400 rounded-full h-14 text-xl">6</button>
      <button onclick="button('*')" class="bg-orange-500 hover:bg-orange-600 rounded-full h-14 text-xl text-white">*</button>
      <button onclick="button('1')" class="bg-gray-300 hover:bg-gray-400 rounded-full h-14 text-xl">1</button>
      <button onclick="button('2')" class="bg-gray-300 hover:bg-gray-400 rounded-full h-14 text-xl">2</button>
      <button onclick="button('3')" class="bg-gray-300 hover:bg-gray-400 rounded-full h-14 text-xl">3</button>
      <button onclick="button('-')" class="bg-orange-500 hover:bg-orange-600 rounded-full h-14 text-xl text-white">-</button>
      <button onclick="button('0')" class="bg-gray-300 hover:bg-gray-400 rounded-full h-14 text-xl">0</button>
      <button onclick="cleardisplay()" class="bg-red-500 hover:bg-red-600 rounded-full h-14 text-xl text-white">C</button>
      <button onclick="calculate()" class="bg-green-500 hover:bg-green-600 rounded-full h-14 text-xl text-white">=</button>
      <button onclick="button('+')" class="bg-orange-500 hover:bg-orange-600 rounded-full h-14 text-xl text-white">+</button>
    </div>
  </div>

  
</body>
</html>



     <script src="class.js"></script>
</body>
</html>
